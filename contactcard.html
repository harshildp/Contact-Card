<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <link rel="stylesheet" type="text/css" href="contactcard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="contactcard.js"></script> 
    </head>
    <body>
        <form>
            <h3>Contact Cards - Enter your Information!</h3>
            <label>
                First Name: <input type="text" placeholder="First Name" id="first_name">
            </label>
            <label>
                Last Name: <input type="text" placeholder="Last Name" id="last_name">
            </label>
            <label>
                Description: <textarea type"textbox" id="box" placeholder="Enter a description of yourself."></textarea>
            </label>
            <button type="submit">Add User</button>
            <img src="cat-button.gif" alt="BOOM!">
        
        </form>
        <div id="content"></div>
    </body>
</html>
